<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>회원 가입</h2>
        <form action="JoinOk" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="id">아이디:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="password-error">비밀번호는 영문과 숫자를 포함한 4글자 이상이어야 합니다.</div>
            </div>
            <div class="form-group">
                <label for="phone">전화번호:</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="error-message" id="phone-error">전화번호는 010-0000-0000 형식이어야 합니다.</div>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="submit" value="가입하기">
            </div>
        </form>
        <div class="login-link">
            <a href="login.html">이미 계정이 있으신가요? 로그인하기</a>
        </div>
    </div>
    <script>
        function validateForm() {
            const passwordInput = document.getElementById('password');
            const passwordErrorMessage = document.getElementById('password-error');
            const phoneInput = document.getElementById('phone');
            const phoneErrorMessage = document.getElementById('phone-error');

            const password = passwordInput.value;
            const phone = phoneInput.value;

            if (password.length < 4 || !hasLetterAndDigit(password)) {
                passwordErrorMessage.style.display = 'block';
                return false;
            }

            if (!isValidPhone(phone)) {
                phoneErrorMessage.style.display = 'block';
                return false;
            }

            return true;
        }

        function hasLetterAndDigit(password) {
            return /[a-zA-Z]/.test(password) && /\d/.test(password);
        }

        function isValidPhone(phone) {
            const phoneRegex = /^010-[0-9]{4}-[0-9]{4}$/;
            return phoneRegex.test(phone);
        }
    </script>
</body>

</html>
